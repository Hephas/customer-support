<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 產品維修助手</title>
    <style>
        /* 簡單美觀的介面設計 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 100%; max-width: 450px; background: white; height: 80vh; display: flex; flex-direction: column; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); overflow: hidden; }
        header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 14px; border-radius: 18px; max-width: 80%; line-height: 1.4; font-size: 15px; }
        .user-message { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-message { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .loading { color: #888; font-style: italic; font-size: 13px; }
        #input-area { border-top: 1px solid #eee; padding: 15px; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        input:focus { border-color: #007bff; }
        button { background: #007bff; color: white; border: none; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chat-container">
    <header>設備線上診斷中心</header>
    <div id="messages">
        <div class="message ai-message">您好！我是您的維修助手。請問您的設備目前遇到了什麼問題？</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="請描述故障情況..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">送出</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const msgDiv = document.getElementById('messages');
        const userText = input.value.trim();

        if (!userText) return;

        // 1. 顯示使用者訊息
        appendMessage('user', userText);
        input.value = '';

        // 2. 顯示思考中狀態
        const loadingId = "loading-" + Date.now();
        const loadingElement = document.createElement('div');
        loadingElement.id = loadingId;
        loadingElement.className = 'message ai-message loading';
        loadingElement.innerText = 'AI 正在分析故障原因...';
        msgDiv.appendChild(loadingElement);
        scrollToBottom();

        try {
            // 3. 呼叫你在 Vercel 部署的後端 API
            const response = await fetch('https://customer-support-omega-bice.vercel.app/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });

            if (!response.ok) throw new Error('連線失敗');

            const data = await response.json();
            
            // 移除思考中文字
            document.getElementById(loadingId).remove();

            // 4. 解析 Gemini API 回傳的文字並顯示
            // 根據你 api/chat.py 的回傳結構，通常在 data.candidates[0].content.parts[0].text
            const aiResponse = data.candidates[0].content.parts[0].text;
            appendMessage('ai', aiResponse);

        } catch (error) {
            console.error('Error:', error);
            document.getElementById(loadingId).innerText = "抱歉，系統連線異常，請稍後再試。";
            document.getElementById(loadingId).classList.remove('loading');
            document.getElementById(loadingId).style.color = 'red';
        }
    }

    function appendMessage(role, text) {
        const msgDiv = document.getElementById('messages');
        const newMsg = document.createElement('div');
        newMsg.className = `message ${role}-message`;
        newMsg.innerText = text;
        msgDiv.appendChild(newMsg);
        scrollToBottom();
    }

    function scrollToBottom() {
        const msgDiv = document.getElementById('messages');
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }
</script>

</body>
</html>
